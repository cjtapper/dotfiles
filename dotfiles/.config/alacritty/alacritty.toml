[font]
size = 12

[font.normal]
family = "BerkeleyMono Nerd Font"

[window]
padding.x = 8
padding.y = 8

# Colors (Everforest Dark)
# https://github.com/alacritty/alacritty-theme/blob/master/themes/everforest_dark.toml
# (with hard background contrast tweaks by me.)

# Default colors
[colors.primary]
background = '#272e33'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black   = '#414b50'
red     = '#e67e80'
green   = '#a7c080'
yellow  = '#dbbc7f'
blue    = '#7fbbb3'
